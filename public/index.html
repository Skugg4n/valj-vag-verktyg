<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Välj-väg-verktyg</title>
</head>
<body>
  <header>
    <button id="newNode">New Node</button>
    <button id="deleteNode">Delete Node</button>
    <button id="save">Save</button>
    <input id="load" type="file">
    <button id="linearView">Linear View</button>
  </header>
  <main>
    <div id="graph"></div>
    <section id="editor">
      <h2 id="nodeId">#000</h2>
      <textarea id="text"></textarea>
    </section>
  </main>
  <div id="modal" role="dialog" aria-modal="true">
    <button id="closeModal" aria-label="Close linear view">Close</button>
    <pre id="modalList"></pre>
  </div>
  <script src="https://unpkg.com/vis-network/dist/vis-network.min.js"></script>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
